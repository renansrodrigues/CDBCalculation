<div class="container" *ngIf="form">
  <div class="card">
    <div class="card-header">
      <h2>CDB Calculator</h2>
      <p class="subtitle">Calculate your CDB investment</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <div class="form-group">
        <label for="redemptionValue">Redemption Value</label>
        <div class="input-wrapper">
          <span class="currency-symbol">R$</span>
          <input 
            id="redemptionValue"
            type="text" 
            placeholder="0,00"
            formControlName="redemptionValue"
            (input)="formatCurrency($event)"
            (blur)="onCurrencyBlur($event)"
            (focus)="onCurrencyFocus($event)"
            [class.error-input]="f['redemptionValue']?.touched && f['redemptionValue']?.invalid">
        </div>
        
        <div class="error-message"
             *ngIf="f['redemptionValue']?.touched && f['redemptionValue']?.invalid">
          <span *ngIf="f['redemptionValue']?.errors?.['required']">
            Redemption value is required
          </span>
          <span *ngIf="f['redemptionValue']?.errors?.['min']">
            Value must be greater than 0
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="termMonths">Term (months)</label>
        <input 
          id="termMonths"
          type="number" 
          placeholder="Enter investment term in months"
          formControlName="termMonths"
          [class.error-input]="f['termMonths']?.touched && f['termMonths']?.invalid">
        
        <div class="error-message"
             *ngIf="f['termMonths']?.touched && f['termMonths']?.invalid">
          <span *ngIf="f['termMonths']?.errors?.['required']">
            Term is required
          </span>
          <span *ngIf="f['termMonths']?.errors?.['min']">
            Term must be at least 2 months
          </span>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="!form || form.invalid || loading">
        <span *ngIf="!loading">Calculate</span>
        <span *ngIf="loading" class="loading">
          <span class="spinner"></span>
          Calculating...
        </span>
      </button>

      <div *ngIf="error" class="alert alert-error">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        {{ error }}
      </div>

      <div *ngIf="result" class="result-card">
        <h3>Calculation Results</h3>
        <div class="result-item">
          <span class="result-label">Gross Value:</span>
          <span class="result-value">{{ result.grossValue | currency:'BRL' }}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Net Value:</span>
          <span class="result-value highlight">{{ result.netWorth | currency:'BRL' }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
